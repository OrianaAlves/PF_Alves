        <section id="contacto">
            <div class="form-container">
                <div class="form">
                    <h1>
                        SOLICITA UN SHOW EN TU ÁREA
                    </h1>
                    <p>
                        Comparte tu ubicación para solicitar un espectáculo en tu área y obtener actualizaciones sobre nuevos espectáculos, nueva música y más.
                    </p>
                    <form action="">
                        <label for="ciudad">Ciudad:</label><br>
                        <input type="text" id="ciudad" name="ciudad"><br>
                        <label for="email">E-mail:</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre"><br>
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea name="mensjae" rows="10" cols="30"> Dejanos tu mensaje</textarea> 
                        <h3>
                            SUSCRÍBETE AL NEWSLETTER DE:
                        </h3>
                        <div class="checkbox">
                            <div>
                                <input type="checkbox" id="newsop1" name="newsop1" value="InterscopeRecords">
                                <label for="newsop1"> Interscope Records </label>
                            </div>
                            <div>
                                <input type="checkbox" id="newsop2" name="newsop2" value="UniversalMusicGroup">
                            <label for="newsop2"> Universal Music Group</label>
                            </div>
                            <div>                             
                            <input type="checkbox" id="newsop3" name="newsop3" value="ImagineDragons">
                            <label for="newsop3"> Imagine Dragons</label>
                            </div>
                        </div>
                        <input type="submit" value="SUBMIT" class="submit">
                      </form>         
                </div>
                <img src="img/human-deco.png">  
            </div>
        </section>
